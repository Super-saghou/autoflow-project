apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: autoflow
  labels:
    app: autoflow-frontend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autoflow-frontend
  template:
    metadata:
      labels:
        app: autoflow-frontend
        version: v1
    spec:
      containers:
        - name: frontend
          image: sarra539/autoflow-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: autoflow-config
                  key: REACT_APP_API_URL
            - name: REACT_APP_WS_URL
              valueFrom:
                configMapKeyRef:
                  name: autoflow-config
                  key: REACT_APP_WS_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always 