apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: autoflow
  labels:
    app: autoflow-backend
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      name: http
      protocol: TCP
    - port: 5010
      targetPort: 5010
      name: websocket
      protocol: TCP
    - port: 5001
      targetPort: 5001
      name: flask-api
      protocol: TCP
    - port: 5003
      targetPort: 5003
      name: ai-agents
      protocol: TCP
  selector:
    app: autoflow-backend
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: autoflow
  labels:
    app: autoflow-frontend
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      name: http
      protocol: TCP
  selector:
    app: autoflow-frontend 