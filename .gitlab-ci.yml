stages:
  - build
  - deploy

variables:
  DOCKER_USERNAME: "sarra539"
  BACKEND_IMAGE: "autoflow-backend"
  FRONTEND_IMAGE: "autoflow-front"
  KUBERNETES_NAMESPACE: "autoflow"

# Build Backend Image
build-backend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  script:
    - cd backend-autoflow
    - docker build -t $DOCKER_USERNAME/autoflow-repo:VerifUpdate .
    - docker push $DOCKER_USERNAME/autoflow-repo:VerifUpdate
  only:
    - main

# Build Frontend Image
build-frontend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  script:
    - cd frontend-autoflow
    - docker build -t $DOCKER_USERNAME/autoflow-front:VersionTestKuber9 .
    - docker push $DOCKER_USERNAME/autoflow-front:VersionTestKuber9
  only:
    - main

# Deploy to Kubernetes
deploy:
  stage: deploy
  image: bitnami/kubectl:latest
  before_script:
    - echo "$KUBE_CONFIG" | base64 -d > kubeconfig
    - export KUBECONFIG=kubeconfig
  script:
    # Only update the Docker images in existing deployments
    - kubectl set image deployment/backend-deployment backend=$DOCKER_USERNAME/autoflow-repo:VerifUpdate -n default
    - kubectl set image deployment/frontend-deployment frontend=$DOCKER_USERNAME/autoflow-front:VersionTestKuber9 -n default
    
    # Wait for rollouts
    - kubectl rollout status deployment/backend-deployment -n default
    - kubectl rollout status deployment/frontend-deployment -n default
    
    # Check status
    - kubectl get pods -n default
    - kubectl get services -n default
  environment:
    name: production
    url: http://192.168.111.201:31560
  only:
    - main
  when: manual
